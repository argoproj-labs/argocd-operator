apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 120
---
apiVersion: argoproj.io/v1beta1
kind: ArgoCD
metadata:
  name: argocd
  namespace: test-1-32-appsets-scm-tls-mount
spec:
  applicationSet:
    scmRootCAConfigMap: argocd-appset-gitlab-scm-tls-certs-cm
status:
  phase: Available
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-applicationset-controller
  namespace: test-1-32-appsets-scm-tls-mount
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/managed-by: argocd
    app.kubernetes.io/name: argocd-applicationset-controller
    app.kubernetes.io/part-of: argocd-applicationset
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-applicationset-controller
  template:
    spec:
      containers:
        - command:
          - entrypoint.sh
          - argocd-applicationset-controller
          - --argocd-repo-server
          - argocd-repo-server.test-1-32-appsets-scm-tls-mount.svc.cluster.local:8081
          - --loglevel
          - info
          - --scm-root-ca-path
          - /app/tls/scm/cert
          volumeMounts:
          - mountPath: /app/config/ssh
            name: ssh-known-hosts
          - mountPath: /app/config/tls
            name: tls-certs
          - mountPath: /app/config/gpg/source
            name: gpg-keys
          - mountPath: /app/config/gpg/keys
            name: gpg-keyring
          - mountPath: /tmp
            name: tmp
          - mountPath: /app/tls/scm/
            name: appset-gitlab-scm-tls-cert
      volumes:
      - configMap:
          defaultMode: 420
          name: argocd-ssh-known-hosts-cm
        name: ssh-known-hosts
      - configMap:
          defaultMode: 420
          name: argocd-tls-certs-cm
        name: tls-certs
      - configMap:
          defaultMode: 420
          name: argocd-gpg-keys-cm
        name: gpg-keys
      - emptyDir: {}
        name: gpg-keyring
      - emptyDir: {}
        name: tmp
      - configMap:
          defaultMode: 420
          name: argocd-appset-gitlab-scm-tls-certs-cm
        name: appset-gitlab-scm-tls-cert
