apiVersion: argoproj.io/v1beta1
kind: ArgoCD
metadata:
  name: example
spec:
  server:
    route:
      enabled: true
      tls:
        secretName: tls-data-secret
        termination: reencrypt
  applicationSet:
    enabled: true
    webhookServer:
      host: example.com
      route:
        enabled: true
        tls:
          secretName: tls-data-secret
          termination: reencrypt
