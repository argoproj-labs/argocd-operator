apiVersion: argoproj.io/v1beta1
kind: ArgoCD
metadata:
  name: argocd-sample
spec:
  server:
    labels:
      custom: label
      custom2: server
    annotations:
      custom: annotation
      custom2: server
  repo:
    labels:
      custom: label
      custom2: repo
    annotations:
      custom: annotation
      custom2: repo
  controller:
