version: "2"
linters:
  enable:
    - ginkgolinter   # https://github.com/nunnatsa/ginkgolinter
    - govet
    - unused
    - ineffassign
    - unconvert
    - unparam
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - vendor/
      - third_party$
      - builtin$
      - examples$
  settings:
    staticcheck:
      # https://staticcheck.dev/docs/configuration/options/#dot_import_whitelist
      dot-import-whitelist:
        # Ginkgo testsuites
        - github.com/onsi/gomega
        - github.com/onsi/ginkgo/v2
formatters:
  enable:
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/argoproj-labs/argocd-operator
  exclusions:
    generated: lax
    paths:
      - vendor/
      - third_party$
      - builtin$
      - examples$
