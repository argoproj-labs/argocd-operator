apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
- script: |
    val=$(kubectl get -n $NAMESPACE secrets argocd-secret -o json | jq -r '.data["accounts.alice.tokens"]')
    if test "$val" == "null"; then
      echo "Entry 'alice.account.tokens' not found in argocd-secret"
      exit 1
    fi
    exit 0
