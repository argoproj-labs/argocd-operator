apiVersion: argoproj.io/v1beta1
kind: ArgoCD
metadata:
  name: argocd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server
spec:
  selector:
      matchLabels:
        app.kubernetes.io/name: argocd-server
  template:
    spec:
      initContainers:
        - name: rollout-extension
          image: quay.io/argoprojlabs/argocd-extension-installer:v0.0.8
          env:
          - name: EXTENSION_URL
            value: https://github.com/argoproj-labs/rollout-extension/releases/download/v0.3.6/extension.tar
          volumeMounts:
            - name: extensions
              mountPath: /tmp/extensions/
          securityContext:
            runAsNonRoot: true
      volumes:
        - name: extensions
          emptyDir: {}  
      containers:
      - name: argocd-server