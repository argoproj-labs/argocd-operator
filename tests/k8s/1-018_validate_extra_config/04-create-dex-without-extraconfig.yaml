apiVersion: argoproj.io/v1beta1
kind: ArgoCD
metadata:
  name: example-argocd
spec:
  disableAdmin: true
  sso:
    provider: dex
    dex:
      config: |
        connectors:
          - type: github
            id: github
            name: github-using-first-class
            config:
              clientID: first-class
              clientSecret: $dex.github.clientSecret
              orgs:
              - name: first-class
      

