apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 120
---
apiVersion: argoproj.io/v1alpha1
kind: ArgoCD
metadata:
  name: argocd
status:
  phase: Available
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server
spec:
  template:
    spec:
      containers:
      - volumeMounts:
        - mountPath: /app/config/ssh
          name: ssh-known-hosts
        - mountPath: /app/config/tls
          name: tls-certs
        - mountPath: /app/config/server/tls
          name: argocd-repo-server-tls
        - mountPath: /app/config/server/tls/redis
          name: argocd-operator-redis-tls
        - mountPath: /home/argocd
          name: plugins-home
        - mountPath: /home/argocd/params
          name: argocd-cmd-params-cm
        - mountPath: /tmp
          name: tmp
      volumes:
      - configMap:
          defaultMode: 420
          name: argocd-ssh-known-hosts-cm
        name: ssh-known-hosts
      - configMap:
          defaultMode: 420
          name: argocd-tls-certs-cm
        name: tls-certs
      - name: argocd-repo-server-tls
        secret:
          defaultMode: 420
          optional: true
          secretName: argocd-repo-server-tls
      - name: argocd-operator-redis-tls
        secret:
          defaultMode: 420
          optional: true
          secretName: argocd-operator-redis-tls
      - name: plugins-home
        emptyDir: {}
      - name: argocd-cmd-params-cm
        configMap:
          defaultMode: 420
          optional: true
          items:
          - key: server.profile.enabled
            path: profiler.enabled
      - name: tmp
        emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-repo-server
spec:
  template:
    spec:
      containers:
      - volumeMounts:
        - mountPath: /app/config/ssh
          name: ssh-known-hosts
        - mountPath: /app/config/tls
          name: tls-certs
        - mountPath: /app/config/gpg/source
          name: gpg-keys
        - mountPath: /app/config/gpg/keys
          name: gpg-keyring
        - mountPath: /app/config/reposerver/tls
          name: argocd-repo-server-tls
        - mountPath: /app/config/reposerver/tls/redis
          name: argocd-operator-redis-tls
        - mountPath: /home/argocd/cmp-server/plugins
          name: plugins
        - mountPath: /tmp
          name: tmp
      volumes:
      - configMap:
          defaultMode: 420
          name: argocd-ssh-known-hosts-cm
        name: ssh-known-hosts
      - configMap:
          defaultMode: 420
          name: argocd-tls-certs-cm
        name: tls-certs
      - configMap:
          defaultMode: 420
          name: argocd-gpg-keys-cm
        name: gpg-keys
      - emptyDir: {}
        name: gpg-keyring
      - name: argocd-repo-server-tls
        secret:
          defaultMode: 420
          optional: true
          secretName: argocd-repo-server-tls
      - name: argocd-operator-redis-tls
        secret:
          defaultMode: 420
          optional: true
          secretName: argocd-operator-redis-tls
      - emptyDir: {}
        name: var-files
      - emptyDir: {}
        name: plugins
      - emptyDir: {}
        name: tmp
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: argocd-application-controller
spec:
  template:
    spec:
      containers:
      - volumeMounts: 
        - mountPath: /app/config/controller/tls
          name: argocd-repo-server-tls
        - mountPath: /app/config/controller/tls/redis
          name: argocd-operator-redis-tls
        - mountPath: /home/argocd
          name: argocd-home
        - mountPath: /home/argocd/params
          name: argocd-cmd-params-cm
        - mountPath: /tmp
          name: argocd-application-controller-tmp
      volumes:
      - name: argocd-repo-server-tls
        secret:
          defaultMode: 420
          optional: true
          secretName: argocd-repo-server-tls
      - name: argocd-operator-redis-tls
        secret:
          defaultMode: 420
          optional: true
          secretName: argocd-operator-redis-tls
      - name: argocd-home
        emptyDir: {}
      - name: argocd-cmd-params-cm
        configMap:
          defaultMode: 420
          optional: true
          items:
          - key: controller.profile.enabled
            path: profiler.enabled
      - name: argocd-application-controller-tmp
        emptyDir: {}
